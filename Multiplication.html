<!DOCTYPE html>
<html>
<head>
    <title>Multiplication Table</title>
    <script type="text/javascript">
        function mtable() {
            // Get the input number
            var n = document.getElementById('a1').value;
            n = parseInt(n);

            // Validate input
            if (isNaN(n)) {
                alert("Please enter a valid number.");
                return false;
            }

            // Generate the multiplication table
            document.write("<h3>Multiplication Table for " + n + ":</h3>");
            for (var i = 1; i <= 10; i++) {
                document.write(n + " x " + i + " = " + (n * i) + "<br>");
            }
            return false;
        }
    </script>
</head>
<body>
    <center>
        <h3>Generate Multiplication Table</h3>
        <form onsubmit="return mtable();">
            <table border="1">
                <tr>
                    <td>Enter a number:</td>
                    <td><input type="text" id="a1" required></td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <input type="submit" value="Generate">
                    </td>
                </tr>
            </table>
        </form>
    </center>
</body>
</html>
